<div class="modal-header">
	<h3 class="modal-title">Unidade</h3>
</div>

<form class="form-horizontal" name="unidadeForm">
	<div class="modal-body">
		<input class="form-control" type="hidden" ng-model="unidade.idObra">
		
		<div class="col-lg-6">
			<fieldset class="scheduler-border">
				<legend class="scheduler-border">Informações sobre a Unidade</legend>
			
				<label>Nome da Unidade</label>
				<input class="form-control" type="text"
					ng-model="unidade.nomeUnidade" name="nome" maxLength="25"
					placeholder="Digite o nome da Unidade" ng-required="true" />
				<label>Data de Início</label>
					<p class="col-lg-5 input-group">
	              		<input type="text" class="form-control" name="dataInicio" uib-datepicker-popup="{{format}}" ng-model="unidade.dataInicio" is-open="dataInicio.aberto" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
	              		<span class="input-group-btn">
	                		<button type="button" class="btn btn-default" ng-click="abrirDataInicio()"><i class="glyphicon glyphicon-calendar"></i></button>
	              		</span>
           			</p>

				<label>Descrição</label>
				<textarea class="form-control" rows="3"
					ng-model="unidade.descricao" name="descricao"></textarea>						
			</fieldset>
		</div>

		<div class="col-lg-6">
			<fieldset class="scheduler-border">
				<legend class="scheduler-border">Previsões</legend>
				<label>Data Prevista de Conclusão da Obra</label>
				<p class="col-lg-6 input-group">
	              		<input type="text" class="form-control" name="dataPrevistaTermino" uib-datepicker-popup="{{format}}" ng-model="unidade.dataPrevistaTermino" is-open="dataPrevistaTermino.aberto" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
	              		<span class="input-group-btn">
	                		<button type="button" class="btn btn-default" ng-click="abrirDataPrevistaTermino()"><i class="glyphicon glyphicon-calendar"></i></button>
	              		</span>
           			</p>
				<label>Custo Previsto</label>
  				<input class="form-control" ng-required="true" ng-model="unidade.custoPrevisto" maxLength="20" ui-money-mask/>
			</fieldset>
		</div>
	</div>
</form>

<div ng-show="unidadeForm.nome.$invalid && unidadeForm.nome.$dirty"
	class="alert alert-danger">Por favor, preencha o nome da Unidade!</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="salvarUnidade(unidade)"
		ng-disabled="!unidade.nomeUnidade">Inserir</button>
	<button class="btn btn-warning" ng-click="cancelar()">Cancelar</button>
</div>
