<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Funcionários</h1>
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard">Dashboard</a></li>
            <li class="active">Funcionários</li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="containerNovo">
    <div ng-init="listarColaboradores()">
        <div class="row">
            <div class="form-group">
                <input ng-model="buscaColaborador" type="text" class="form-control searchField"
                    placeholder="Digite o nome do funcionário">
                <button class="btn btn-success buttonAdd" ng-click="modalUpdateColaborador('md')">
                    <span class="glyphicon glyphicon-plus"></span> Funcionário
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table st-table="colaboradores" class="table table-striped"
                        ng-hide="colaboradores.length == 0"
                        st-pagination-scroll>
                        <thead>
                            <tr>
                                <th>CPF</th>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="colaborador in colaboradores | filter: buscaColaborador">
                                <td>{{colaborador.cpfCnpj}}</td>
                                <td>{{colaborador.nome}}</td>
                                <td>{{colaborador.telefone}}</td>
                                <td style="width: 10%;">
                                    <button class="btn btn-warning"
                                        ng-click="modalUpdateColaborador('md', colaborador)">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>
                                </td>
                                <td style="width: 10%;">
                                    <button class="btn btn-danger" ng-click="removerColaborador(colaborador)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h4 ng-show="colaboradores.length == 0" class="no-result">
                        Não há funcionários registrados
                    </h4>
                </div>
            </div>
        </div>

        <!-- ColaboradorController -->
    </div>
</div>
