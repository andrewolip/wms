<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>WMS - Works Management System</title>

<!-- Bootstrap Core CSS -->
<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="../css/sb-admin.css" rel="stylesheet" />

<!-- Custom Fonts -->
<link href="../css/font-awesome/css/font-awesome.css" rel="stylesheet" />

<!-- Boostrap Edit -->
<link href="../css/bootstrap/bootstrap-edit.css" rel="stylesheet" />
</head>

<body ng-app="WmsApp">
	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div id="header"></div>
			<div id="top-menu-items"></div>
			<div id="leftside-menu-items"></div>
		</nav>

		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Colaboradores</h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i> <a href="../index.html">Dashboard</a></li>
							<li class="active"><i class="fa fa-file"></i> Colaboradores</li>
						</ol>
					</div>
				</div>
				<!-- /.row -->

				<div class="container">
					<div class="row">
						<div class="col-lg-11">
							<div ng-controller="ColaboradorController" ng-init="listarColaboradores()">
								<div class="form-group">
									<input ng-model="buscaColaborador" type="text" class="form-control"
										placeholder="Digite o que procura">
								</div>
								
								<div class="table-responsive">
									<table st-table="colaboradores" class="table table-striped">
										<thead>
											<tr>
												<th>ID</th>
												<th>Nome</th>
												<th>Editar</th>
												<th>Excluir</th>
											</tr>
										</thead>
										
										<tbody>
											<tr ng-repeat="colaborador in colaboradores | filter: buscaColaborador">
												<td class="col-lg-1">{{colaborador.idColaborador}}</td>
												<td class="col-lg-3"><a href="">{{colaborador.nome}}</a></td>
												<td class="col-lg-1"><button class="btn btn-warning"
														ng-click="modalUpdate('lg', colaborador)">Editar</button></td>
												<td class="col-lg-1"><button class="btn btn-danger" 
													confirmed-click="apagarColaborador(colaborador)"
													ng-confirm-click="Tem certeza de que deseja apagar a função {{colaborador.nome}}?">Apagar</button></td>
											</tr>
										</tbody>
									</table>
									<button class="btn btn-success" ng-click="modalUpdate()"><span class="glyphicon glyphicon-plus"></span>Adicionar Colaborador</button>
								</div>
								
								    <script type="text/ng-template" id="modalColaboradorContent.html">
                                    	<div class="modal-header">
            								<h3 class="modal-title">Colaborador</h3>
        								</div>
       
         								<form name="colaboradorForm">
											<div class="modal-body">
          										<label>Nº do Contrato</label>
            									<input class="form-control" ng-model="colaborador.numeroContrato" name="numeroContrato" maxlength="10" placeholder="Digite o nº do contrato do Colaborador" ng-required="true"/>
												<label>Nome Completo</label>
            									<input class="form-control" type="text" ng-model="colaborador.nome" name="nome" maxLength="25" placeholder="Digite o nome do Colaborador" ng-required="true" />
            									<label>CPF</label>
            									<input class="form-control" ng-model="colaborador.cpfCnpj" name="descricao" maxlength="11" placeholder="Digite o CPF do Colaborador" ng-required="true"/>
												<label>Telefone</label>
            									<input class="form-control" ng-model="colaborador.telefone" name="telefone" maxlength="10" placeholder="Digite o telefone do Colaborador" ng-required="true"/>
											</div>
        								</form>

										<div ng-show="colaboradorForm.nome.$invalid && colaboradorForm.nome.$dirty" class="alert alert-danger">Por favor, preencha o nome da Colaborador!</div>
        								<div class="modal-footer">
            								<button class="btn btn-primary" ng-click="atualizar(colaborador)" ng-disabled="!colaborador.nome">Inserir</button>
            								<button class="btn btn-warning" ng-click="cancelar()">Cancelar</button>
										</div>
    								</script>
    								
								    
							<!-- ColaboradorController -->
						</div>
						<!-- col-lg-12-->
					</div>
				</div>

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->

		<!-- jQuery -->
		<script src="../js/plugins/jquery.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="../js/plugins/bootstrap.min.js"></script>

		<!-- Inclui Header-->
		<script src="../js/templates/header-include.js"></script>

		<!-- Inclui Menu no Topo-->
		<script src="../js/templates/top-menu-include.js"></script>

		<!-- Inclui Menu a esquerda-->
		<script src="../js/templates/leftside-menu-include.js"></script>

		<script src="../js/plugins/angular.js"></script>

		<!-- Bootstrap-UI -->
		<script src="../js/plugins/modules/ui-bootstrap-tpls-0.14.3.min.js"></script>

		<script src="../js/App.js"></script>

		<script src="../js/plugins/modules/smart-table.js"></script>

		<script src="../js/colaborador/ColaboradorController.js"></script>
	
		<script src="../js/directives/ConfirmDirective.js"></script>
			
		<script src="../js/plugins/modules/angular-messages.min.js"></script>
		

	</div>
	</div>
</body>

</html>
