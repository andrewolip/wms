<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Clientes</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> <a href="../index.html">Dashboard</a></li>
            <li class="active"><i class="fa fa-file"></i> Clientes</li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="container">
    <div ng-init="listarClientes()" >
        <div class="row">
            <div class="col-lg-6 col-lg-offset-2">
                <div class="form-group">
                    <input ng-model="buscaCliente" type="text" class="form-control"
                        placeholder="Digite o nome ou ID da Cliente">
                </div>
            </div>
            <div class="col-lg-4">
                <button class="btn btn-success" ng-click="modalUpdate()">
                    <span class="glyphicon glyphicon-plus"></span>  Adicionar Cliente
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <div class="table-responsive">
                    <table st-table="clientes" class="table table-striped"
                        st-pagination-scroll>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="cliente in clientes | filter: buscaCliente">
                                <td style="width: 15%;">{{cliente.idCliente}}</td>
                                <td><a ng-click="modalUpdate('lg', cliente)">{{cliente.nome}}</a></td>
                                <td style="width: 10%;"><button class="btn btn-warning"
                                        ng-click="modalUpdate('lg', cliente)">Editar</button></td>
                                <td style="width: 10%;"><button class="btn btn-danger" ng-click="removerCliente(cliente)">Remover</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- ClienteController -->
    </div>
</div>
