<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Clientes</h1>
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard">Dashboard</a></li>
            <li class="active">Clientes</li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="containerNovo">
    <div ng-init="listarClientes()" >
        <div class="row">
            <div class="form-group">
                <input ng-model="buscaCliente" type="text" class="form-control searchField"
                    placeholder="Digite o nome do cliente">
                <button class="btn btn-success buttonAdd" ng-click="modalUpdate()">
                    <span class="glyphicon glyphicon-plus"></span> Cliente
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table st-table="clientes" class="table table-striped"
                        ng-hide="clientes.length == 0"
                        st-pagination-scroll>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>RG</th>
                                <th>CPF</th>
                                <th>Telefone</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="cliente in clientes | filter: buscaCliente">
                                <td>{{cliente.nomeFantasia}}</td>
                                <td>{{cliente.rg}}</td>
                                <td>{{cliente.cpfCnpj}}</td>
                                <td>{{cliente.telefone}}</td>
                                <td style="width: 10%;">
                                    <button class="btn btn-warning"
                                        ng-click="modalUpdate('md', cliente)">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>
                                </td>
                                <td style="width: 10%;">
                                    <button class="btn btn-danger" ng-click="removerCliente(cliente)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h4 ng-show="clientes.length == 0" class="no-result">
                        Não há clientes registrados
                    </h4>
                </div>
            </div>
        </div>

        <!-- ClienteController -->
    </div>
</div>
