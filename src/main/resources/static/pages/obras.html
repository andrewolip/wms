<!-- Page Heading -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Obras</h1>
		<ol class="breadcrumb">
			<li><a ui-sref="dashboard">Dashboard</a></li>
			<li class="active">Obras</li>
		</ol>
	</div>
</div>
<!-- /.row -->

<div class="containerNovo">
	<div ng-init="listarObras()">
		<div class="row">
			<div class="form-group">
				<input ng-model="buscaObra" type="text" class="form-control searchField"
					placeholder="Digite o nome da obra">
				<button class="btn btn-success buttonAdd" ng-click="modalObrasUpdate('md')">
					<span class="glyphicon glyphicon-plus"></span> Obra
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table st-table="obras" class="table table-striped"
						ng-hide="obras.length == 0"
						st-pagination-scroll>
						<thead>
							<tr>
								<th>Obra</th>
								<th>Coordenador</th>
								<th>CEP</th>
								<th>UF</th>
								<th>Cidade</th>
								<th>Bairro</th>
								<th>Editar</th>
								<th>Excluir</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="obra in obras | filter: buscaObra">
								<td><a ui-sref="obra(obra)">{{obra.nome}}</a></td>
								<td>{{obra.coordenador.nome}}</td>
								<td>{{obra.localizacao.cep}}</td>
								<td>{{obra.localizacao.uf}}</td>
								<td>{{obra.localizacao.localidade}}</td>
								<td>{{obra.localizacao.bairro}}</td>
								<td>
									<button class="btn btn-warning"
										ng-click="modalObrasUpdate('md', obra)">
										<span class="glyphicon glyphicon-edit"></span>
									</button>
								</td>
								<td>
									<button class="btn btn-danger" ng-click="removerObra(obra)">
										<span class="glyphicon glyphicon-remove"></span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
					<h4 ng-show="obras.length == 0" class="no-result">
						Não há obras registradas
					</h4>
				</div>
			</div>
		</div>

		<!-- ObraController -->
	</div>
</div>
