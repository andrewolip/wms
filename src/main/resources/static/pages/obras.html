<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>WMS - Works Management System</title>

<!-- Bootstrap Core CSS -->
<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="../css/sb-admin.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="../css/font-awesome/css/font-awesome.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body ng-app="WmsApp">
	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div id="header"></div>
			<div id="top-menu-items"></div>
			<div id="leftside-menu-items"></div>
		</nav>

		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Obra</h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
							</li>
							<li class="active"><i class="fa fa-file"></i> Blank Page</li>
						</ol>
					</div>
				</div>
				<!-- /.row -->

				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<div ng-controller="ObraController">
								<table class="table table-striped table-hover"
									ng-init="listarObras()">
									
									<tr>
										<th>ID</th>
										<th>Nome da Obra</th>
										<th>Descrição</th>
									</tr>
									<tr ng-repeat="obra in obras">
										<td>{{ obra.idObra }}}</td>
										<td>{{ obra.nome }}</td>
										<td>{{ obra.descricao }}</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->

		<!-- jQuery -->
		<script src="../js/plugins/jquery.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="../js/plugins/bootstrap.min.js"></script>

		<!-- Inclui Header-->
		<script src="../js/templates/header-include.js"></script>

		<!-- Inclui Menu no Topo-->
		<script src="../js/templates/top-menu-include.js"></script>

		<!-- Inclui Menu a esquerda-->
		<script src="../js/templates/leftside-menu-include.js"></script>

		<script src="../js/plugins/angular.js"></script>

		<script src="../js/App.js"></script>

		<script src="../js/obra/ObraService.js"></script>

		<script src="../js/obra/ObraController.js"></script>

	</div>
</body>

</html>
