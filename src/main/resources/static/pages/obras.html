<!-- Page Heading -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Obras</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="../index.html">Dashboard</a></li>
			<li class="active"><i class="fa fa-file"></i> Obras</li>
		</ol>
	</div>
</div>
<!-- /.row -->

<div class="container">
	<div ng-init="listarObras()">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-2">
				<div class="form-group">
					<input ng-model="buscaObra" type="text" class="form-control"
						placeholder="Digite o nome ou ID da Obra">
				</div>
			</div>
			<div class="col-lg-4">
				<button class="btn btn-success" ng-click="modalObrasUpdate('md')">
					<span class="glyphicon glyphicon-plus"></span>Adicionar Obra
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<div class="table-responsive">
					<table st-table="obras" class="table table-striped"
						st-pagination-scroll>
						<thead>
							<tr>
								<th>Obra</th>
								<th>Coordenador</th>
								<th>CEP</th>
								<th>UF</th>
								<th>Cidade</th>
								<th>Bairro</th>
								<th>Editar</th>
								<th>Excluir</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="obra in obras | filter: buscaObra">
								<td><a ui-sref="obra(obra)">{{obra.nome}}</a></td>
								<td>{{obra.coordenador.nome}}</td>
								<td>{{obra.localizacao.cep}}</td>
								<td>{{obra.localizacao.uf}}</td>
								<td>{{obra.localizacao.localidade}}</td>
								<td>{{obra.localizacao.bairro}}</td>
								<td style="width: 10%;"><button class="btn btn-warning"
										ng-click="modalObrasUpdate('md', obra)">Editar</button></td>
								<td style="width: 10%;"><button class="btn btn-danger" ng-click="removerObra(obra)">Remover</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- ObraController -->
	</div>
</div>
