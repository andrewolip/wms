<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>WMS - Works Management System</title>

<!-- Bootstrap Core CSS -->
<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="../css/sb-admin.css" rel="stylesheet" />

<!-- Custom Fonts -->
<link href="../css/font-awesome/css/font-awesome.css" rel="stylesheet" />

<!-- Boostrap Edit -->
<link href="../css/bootstrap/bootstrap-edit.css" rel="stylesheet" />
</head>

<body ng-app="WmsApp">
	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div id="header"></div>
			<div id="top-menu-items"></div>
			<div id="leftside-menu-items"></div>
		</nav>

		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Obras</h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i> <a href="../index.html">Dashboard</a></li>
							<li class="active"><i class="fa fa-file"></i> Obras</li>
						</ol>
					</div>
				</div>
				<!-- /.row -->

				<div class="container">
					<div class="row">
						<div class="col-lg-11">
							<div ng-controller="ObraController" ng-init="listarObras()">
								<div class="form-group">
									<input ng-model="buscaObra" type="text" class="form-control"
										placeholder="Digite o que procura">
								</div>
								
								<div class="table-responsive">
									<table st-table="obras" class="table table-striped">
										<thead>
											<tr>
												<th>ID</th>
												<th>Nome</th>
												<th>Editar</th>
												<th>Excluir</th>
											</tr>
										</thead>
										
										<tbody>
											<tr ng-repeat="obra in obras | filter: buscaObra">
												<td class="col-lg-1">{{obra.idObra}}</td>
												<td class="col-lg-3"><a href="">{{obra.nome}}</a></td>
												<td class="col-lg-1"><button class="btn btn-warning"
														ng-click="modalUpdate('lg', obra)">Editar</button></td>
												<td class="col-lg-1"><button class="btn btn-danger" 
													confirmed-click="apagarObra(obra)"
													ng-confirm-click="Tem certeza de que deseja apagar a obra {{obra.nome}}?">Apagar</button></td>
											</tr>
										</tbody>
									</table>
									<button class="btn btn-success" ng-click="modalUpdate()"><span class="glyphicon glyphicon-plus"></span>Adicionar Obra</button>
								</div>
								
								    <script type="text/ng-template" id="modalObraContent.html">
                                    	<div class="modal-header">
            								<h3 class="modal-title">Obra</h3>
        								</div>
       
         								<form name="obraForm">
											<div class="modal-body">
          										<label>Nome</label>
            									<input class="form-control" type="text" ng-model="obra.nome" name="nome" maxLength="25" placeholder="Digite o nome da Obra" ng-required="true" />
            									<label>Descrição</label>
            									<textarea class="form-control" rows="3" ng-model="obra.descricao" name="descricao"></textarea>
											</div>
        								</form>

										<div ng-show="obraForm.nome.$invalid && obraForm.nome.$dirty" class="alert alert-danger">Por favor, preencha o nome da Obra!</div>
        								<div class="modal-footer">
            								<button class="btn btn-primary" ng-click="atualizar(obra)" ng-disabled="!obra.nome">Inserir</button>
            								<button class="btn btn-warning" ng-click="cancelar()">Cancelar</button>
										</div>
    								</script>
    								
								    
							<!-- ObraController -->
						</div>
						<!-- col-lg-12-->
					</div>
				</div>

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->

		<!-- jQuery -->
		<script src="../js/plugins/jquery.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="../js/plugins/bootstrap.min.js"></script>

		<!-- Inclui Header-->
		<script src="../js/templates/header-include.js"></script>

		<!-- Inclui Menu no Topo-->
		<script src="../js/templates/top-menu-include.js"></script>

		<!-- Inclui Menu a esquerda-->
		<script src="../js/templates/leftside-menu-include.js"></script>

		<script src="../js/plugins/angular.js"></script>

		<!-- Bootstrap-UI -->
		<script src="../js/plugins/modules/ui-bootstrap-tpls-0.14.3.min.js"></script>

		<script src="../js/App.js"></script>

		<script src="../js/plugins/modules/smart-table.js"></script>

		<script src="../js/obra/ObraController.js"></script>
	
		<script src="../js/obra/ObraDirective.js"></script>
			
		<script src="../js/plugins/modules/angular-messages.min.js"></script>
		

	</div>
</body>

</html>
