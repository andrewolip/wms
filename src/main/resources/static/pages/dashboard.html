<div class="row">
	<div style="width: 50%; float: left;">
		<div class="col-lg-12">
			<h1 class="page-header">Dashboard</h1>
		</div>

		<div class="row">
			<button class="btn dashboardButton" ui-sref="obras">
				<span class="fa fa-fw fa-tasks fa-lg"></span> Obras

				<span class="fa fa-fw fa-gavel fa-lg"></span> Funcionários
			</button>
		</div>
		<div class="row">

			<button class="btn dashboardButton" ui-sref="fornecedores">

		</div>
	</div>

				<amchart ng-model="simplePie"></amchart>

		</div>

		</div>
