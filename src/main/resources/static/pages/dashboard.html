<!-- Page Heading -->
<div class="row">
	<div class="col-lg-12">
			<h1 class="page-header">Dashboard</h1>
	</div>
</div>
<div class="row">
	<div style="margin-left: 10px;">
		<div style="width: 44%; float: left;">
			<div class="row">
				<button class="btn dashboardButton" ui-sref="obras">
					<span class="fa fa-fw fa-tasks fa-lg"></span> Obras
				</button>
	
				<button class="btn dashboardButton" ui-sref="colaboradores">
					<span class="fa fa-fw fa-gavel fa-lg"></span> Funcionários
				</button>
			</div>
			<div class="row">
	
				<button class="btn dashboardButton" ui-sref="fornecedores">
					<span class="fa fa-fw fa-truck fa-lg"></span> Fornecedores
				</button>
	
				<button class="btn dashboardButton" ui-sref="usuarios">
					<span class="fa fa-fw fa-users fa-lg"></span> Usuários
				</button>
			</div>
		</div>
	
		<div class="graficoPizza col-lg-6" ng-controller="wmsSimplePieController" style="float: right;">
			<fieldset>
				<amchart ng-model="simplePie"></amchart>
			</fieldset>
		</div>
		<!-- 
			<div class="col-lg-6" ng-controller="wmsDonutRadialChartController">
				<fieldset>
					<amchart ng-model="donutRadialChart"></amchart>
				</fieldset>
			</div>  -->
	</div>
</div>
<div class="row">
	<div class="graficoBarras col-lg-12" ng-controller="wmsExportingChartController">
		<fieldset>
			<legend style="text-align: center"></legend>
			<amchart ng-model="exportingChart" style="width: 80% !important; margin: auto !important;"></amchart>
		</fieldset>
	</div>
</div>
