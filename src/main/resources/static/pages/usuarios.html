<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Usuários</h1>
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard"> Dashboard</a></li>
            <li class="active"> Usuários</li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="containerNovo">
    <div ng-init="listarUsuarios()" >
        <div class="row">
            <div class="form-group">
                <input ng-model="buscaUsuario" type="text" class="form-control searchField"
                    placeholder="Digite o nome ou ID do Usuário">
                <button class="btn btn-success buttonAdd" ng-click="modalUpdate()">
                    <span class="glyphicon glyphicon-plus"></span> Usuário
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table st-table="usuarios" class="table table-striped"
                        ng-hide="usuarios.length == 0"
                        st-pagination-scroll>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Login</th>
                                <th>Perfil</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="usuario in usuarios | filter: buscaUsuario">
                                <td>{{usuario.nome}}</td>
                                <td>{{usuario.login}}</td>
                                <td>{{usuario.perfil}}</td>
                                <td style="width: 10%;">
                                    <button class="btn btn-warning"
                                        ng-click="modalUpdate('lg', usuario)">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>
                                </td>
                                <td style="width: 10%;">
                                    <button class="btn btn-danger" ng-click="removerUsuario(usuario)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h4 ng-show="usuarios.length == 0" class="no-result">
                        Não há usuários registrados
                    </h4>
                </div>
            </div>
        </div>

        <!-- UsuarioController -->
    </div>
</div>
